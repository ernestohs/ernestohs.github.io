<html>
<head>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Bangers">
<style>
body{
  background-color:rgba(165,10,255,0.1);
  margin:50px;
}
#head{
  position:absolute;
  height: 180px;
  width:305px;
  background-color:rgba(250,250,250,1);
  border-radius: 8px/100px;
  border-top-left-radius: 50%;
  border-top-right-radius:50%;
  border:4px solid rgba(145,5,255,0.1);
  border-bottom: 0;
  border-bottom-left-radius: 100px/10px;
  border-bottom-right-radius:100px/10px;
  box-shadow: 0px 50px 30px 30px rgba(1,1,1,0.4);
  -webkit-animation: ghostly 3s infinite; 
  -moz-animation: ghostly 3s infinite; 
  -o-animation: ghostly 3s infinite;
  animation:ghostly 4s infinite;
  cursor:pointer;
}
#head:hover:after{
  content:"boo!";
  position:absolute;
  font-family:Bangers;
  line-height:100px;
  color:rgba(5,5,5,0.9);
  text-shadow: 5px 5px 3px rgba(2,2,2,0.2);
  text-align:center;
  font-size:50px;
  right:-200px;
  top:-10px;
  border-radius:50%;
  height:100px;
  width:140px;
  background-color:rgba(255,255,255,1);
  border:4px solid rgba(250,250,250,1);
  box-shadow: -1px 2px 3px rgba(2,2,2,0.2);
}
#head:hover:before{
  content:"";
  position:absolute;
  width: 0;
    height: 0;
  right:-60px;
  top:50px;
    border-top: 10px solid transparent;
    border-right: 20px solid rgba(255,255,255,1);
    border-bottom: 10px solid transparent;
    -webkit-transform:rotate(351deg); 
  -ms-transform:rotate(351deg);
  transform:rotate(351deg);
  -webkit-filter: drop-shadow(-3px 2px 2px rgba(2,2,2,0.2));
  z-index:10;
}
#eyes{
  list-style:none;
  margin: 0;
  padding: 0;
  padding-left:70px; 
  margin-top:-20px;
}
#eyes li{
    display: inline-block;
  width: 90px;
  height:87px;
  background-color:rgba(250,250,250,1);
  border-radius:50%;
  box-shadow:1px 2px 3px rgba(2,2,2,0.2);
}
#eyes li:before{
  content:"";
  position:absolute;
  height: 57px;
  width:60px;
  background-color: rgba(100,100,255,0.4);
  box-shadow:0 0 10px rgba(1,1,1,0.1);
  border-radius:50%;
  margin:15px 0 0 15px;
}
#eyes li:after{
  content:"";
  position:absolute;
  width:35px;
  height:35px;
  background-color:rgba(1,1,1,0.9);
  border-radius:50%;
  margin: 25px 0 0 27px;
}
#teeth{
  position:absolute;
  margin-top:-30px;
  height:40px;
  width:60px;
  border-radius:50%/60%;
  background-color:rgba(250,250,250,1);
  box-shadow:0 5px 1px -3px rgba(255,200,200,0.0);
}
#openMouth{
    position:absolute;
  left:150px;
  margin-top:0px;
  border-radius:50%/30%;
  border-bottom-left-radius: 20px;
  height:30px;
  width: 40px;
  background-color:rgba(255,100,100,1);
  overflow:hidden;
  border:1px solid rgba(1,1,1,0.2);
}
#tongue{
  position:absolute;
  bottom:-15px;
  border-radius:40%/30%;
  height:30px;
  width:30px;
  background-color:rgba(255,200,200,1);
}
.gloss{
    position:absolute;
  height:70px;
  width:25px;
  top:90px;
  left: 7px;
  border-top-left-radius:15px;
  border-top-right-radius:15px;
  border-bottom-right-radius:15px;
  border-bottom-left-radius:15px;
  background-color:rgba(254,254,254,0.9);
}
#eyes #eyespace{
  margin:0 10px 0 10px;
  width: 0px;
  height:0px;
}
#eyes #eyespace:before{
   display:none;
}
#eyes #eyespace:after{
    display:none;
}
#rip{
  list-style:none;
  padding:0;
  padding-left:2px;
  margin:0;
  position:absolute;
  bottom:-28px;
}
#rip li{
  display:inline-block;
  width: 0;
    height: 0;
    border-left: 11px solid transparent;
    border-right: 19px solid transparent;
    border-top: 25px solid rgba(250,250,250,1); 
  -webkit-filter: drop-shadow(0 4px 2px rgba(191,180,200,1));
  filter: drop-shadow(0 4px 2px rgba(191,180,200,1)); 
}
@-webkit-keyframes ghostly {
  0%  { 
    opacity: .3; 
    margin-top:20px;
    box-shadow: 0px 90px 130px 30px rgba(1,1,1,0.1);
  }
  50% { 
    opacity: 1; 
    margin-top:0px; 
    box-shadow: 0px 100px 230px 30px rgba(1,1,1,0.4);
  }
  100%{ 
    opacity:.3; 
    margin-top:20px;
    box-shadow: 0px 90px 130px 30px rgba(1,1,1,0.1);
  }
}
@-moz-keyframes ghostly {
  0%  { 
    opacity: .3; 
    margin-top:20px;
    box-shadow: 0px 90px 130px 30px rgba(1,1,1,0.1);
  }
  50% { 
    opacity: 1; 
    margin-top:0px; 
    box-shadow: 0px 100px 230px 30px rgba(1,1,1,0.4);
  }
  100%{ 
    opacity:.3; 
    margin-top:20px;
    box-shadow: 0px 90px 130px 30px rgba(1,1,1,0.1);
  }
}
@-o-keyframes ghostly {
  0%  { 
    opacity: .3; 
    margin-top:20px;
    box-shadow: 0px 90px 130px 30px rgba(1,1,1,0.1);
  }
  50% { 
    opacity: 1; 
    margin-top:0px; 
    box-shadow: 0px 100px 230px 30px rgba(1,1,1,0.4);
  }
  100%{ 
    opacity:.3; 
    margin-top:20px;
    box-shadow: 0px 90px 130px 30px rgba(1,1,1,0.1);
  }
}
@keyframes ghostly{
  0%  { 
    opacity: .3; 
    margin-top:20px;
    box-shadow: 0px 90px 130px 30px rgba(1,1,1,0.1);
  }
  50% { 
    opacity: 1; 
    margin-top:0px; 
    box-shadow: 0px 100px 230px 30px rgba(1,1,1,0.4);
  }
  100%{ 
    opacity:.3; 
    margin-top:20px;
    box-shadow: 0px 90px 130px 30px rgba(1,1,1,0.1);
  }
}
</style>
</head>
<body>
<div id="head">
  <ul id="eyes"><li id="lefteye"></li><li id="eyespace"></li><li id="righteye"></li></ul>
  <div id="openMouth"><div id="tongue"></div><div id="teeth"></div></div>
  <div class="gloss"></div>
  <ul id="rip">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>

  </ul>
</div>

</html>
